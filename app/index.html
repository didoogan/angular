<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">
  <ul class="menu">
    <li><a href="#!/view1">view1</a></li>
    <li><a href="#!/view2">view2</a></li>
  </ul>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>
    <div ng-controller="mainController">Hello {{ name + ', how are you?'}}!<br>
        <label>What is your name?</label>
        <input type="text" ng-model="your_name" />
        <div class="alert" ng-class="{
          'alert-warning': your_name.length < characters,
          'alert-danger': your_name.length > characters
        }" >
          <div ng-show="your_name.length < characters">You have less than 5 characters</div>
          <div ng-show="your_name.length > characters">You have more than 5 characters</div>
        </div>
        <hr />
        <h3>Your name is {{ to_lower_case() }}</h3>
        <h3>Rules:</h3>
        <ul>
          <li ng-repeat="rule in rules">
            {{ rule.name }}
          </li>
            <button ng-click="clickMe()">Click me</button><br />


        </ul>
    </div>
    <a href="#/bookmark/1">Link 1</a>
    <a href="#/bookmark/2">Link 2</a>
    <a href="#/bookmark/3">Link 3</a>
</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
